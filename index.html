<!DOCTYPE html>
<html lang="en">
<head>

    <title>Flex-Box</title>

    <style>
    .card-container{

        background-color: antiquewhite;
        display: flex;
    }

    .card{
        width: 180px;
        border: 4px double black;
        border-radius: 10px;
        margin: 10px;
       
    }

    .card-image{

        width: 100%;
       height: 150px;
       border-radius: 8px 8px 0px 0px;

    }
    
    .card-title{
        text-align: center;
        margin: 0px;
        padding: 0px;

    }

    </style>
</head>
<body>
    <div class="card-container">


        <div class="card">

            <img src="./images/one.jpg" alt="space-gallary images" class="card-image">

            <h2 class="card-title">One</h2>

      </div>


        <div class="card">

             <img src="./images/two.jpg" alt="space-gallary images" class="card-image">

              <h2 class="card-title">Two</h2>

        </div>


        <div class="card">

             <img src="./images/threer.jpg" alt="space-gallary images" class="card-image">

             <h2 class="card-title">Three</h2>

        </div>

        <div class="card">

             <img src="./images/four.jpg" alt="space-gallary images" class="card-image">

             <h2 class="card-title">Four</h2>

        </div>


    </div>
</body>
</html>
